<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musée</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
    <img src="../static/crocs.png" alt="Musée" id="clickable-image-crocs"
        onclick="openPopup(this.src, 'Les crocs cars maxi chères volées par Fel Doup')">
    <img src="../static/skyyart.png" alt="Musée" id="clickable-image-skyyart"
        onclick="openPopup(this.src, 'Les chaussures volées de Skyyart')">
    <img src="../static/boogie-bombe.png" alt="Musée" id="clickable-image-boogie-bombe"
        onclick="openPopup(this.src, 'Saviez vous que la bombe boogie woogie était de retour pour la fête hivernale ?')">
    <img src="../static/donut.png" alt="Musée" id="clickable-image-donut"
        onclick="openPopup(this.src, 'Le donut sucré au sucre de Homer Simpson')">
    <img src="../static/nils.png" alt="Musée" id="clickable-image-nils"
        onclick="openPopup(this.src, 'Ah bah, c\'est bien Nils !')">

    <div id="popup" class="popup" onclick="closePopup()">
        <div class="popup-content">
            <img id="popup-image" src="" alt="Popup Image">
            <p id="popup-text"></p>
        </div>
    </div>

    <div id="room1" class="room1" onclick="window.location.href='/room/1'"></div>

    <script>
        function openPopup(src, text) {
            document.getElementById('popup-image').src = src;
            document.getElementById('popup-text').innerText = text;
            document.getElementById('popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>

    <style>
        .image-container {
            text-align: center;
        }

        #room1 {
            position: absolute;
            top: 80%;
            left: 35%;
            width: 25.5%;
            height: 20%;
            cursor: pointer;
        }

        #clickable-image-crocs {
            cursor: pointer;
            position: absolute;
            top: 47%;
            left: 3%;
            width: 6%;
        }

        #clickable-image-skyyart {
            cursor: pointer;
            position: absolute;
            top: 47.5%;
            left: 14.5%;
            width: 4%;
        }

        #clickable-image-boogie-bombe {
            cursor: pointer;
            position: absolute;
            top: 48%;
            left: 70.5%;
            width: 3.5%;
        }

        #clickable-image-donut {
            cursor: pointer;
            position: absolute;
            top: 29%;
            left: 69.5%;
            width: 5.5%;
        }

        #clickable-image-nils {
            cursor: pointer;
            position: absolute;
            top: 38%;
            left: 84.5%;
            width: 9%;
        }

        .popup {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .popup-content {
            position: relative;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #popup-text {
            color: white;
        }

        #popup-image {
            max-width: 80%;
            max-height: 80%;
        }

        .welcome-message {
            position: absolute;
            bottom: -70%;
            right: 0;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        #welcome-image {
            width: 75%;
        }
    </style>
</body>

</html>
