<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grenouille</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .frog {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://static.nationalgeographic.fr/files/styles/image_3200/public/frog01_0.webp?w=760&h=505"
            alt="Grenouille" class="frog" width="200">
        <p>Nombre de grenouilles : <span id="counter">0</span></p>
    </div>

    <script>
        let counter = 0;
        document.querySelector('.frog').addEventListener('click', () => {
            counter++;
            document.getElementById('counter').textContent = counter;
        });
    </script>
</body>

</html>
</div>
